<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main style="background-color: rgb(18, 18, 57); color: white;">
        <div class="container">
            <div class="row pt-5">
                <div class="col"></div>
                <div class="col text-center">
                    <h1 class="pb-2">Task Tracker</h1>
                </div>
                <div class="col text-end">
                    <button id="addTaskBtn" data-bs-toggle="modal" data-bs-target="#addTaskModal" type="button"
                        class="btn btn-primary">Add Task</button>
                </div>
            </div>

            <div class="row text-center mt-5 py-2 rounded" style="background-color: black;">
                <div class="col d-flex justify-content-start ps-4">
                    <h2 id="toDoCount" class="pe-5">0</h2>
                    <h2>To-Do</h2>
                </div>
                <div class="col d-flex justify-content-start ps-4">
                    <h2 id="inProgressCount" class="pe-5">0</h2>
                    <h2>In-Progress</h2>
                </div>
                <div class="col d-flex justify-content-start ps-4">
                    <h2 id="completedCount" class="pe-5">0</h2>
                    <h2>Completed</h2>
                </div>
            </div>

            <div class="row rounded-bottom" style="background-color: rgb(147, 139, 139); height: 80vh;">
                <div id="toDo" class="col border-end text-center"></div>
                <div id="inProgress" class="col border-end text-center"></div>
                <div id="completed" class="col text-center"></div>
            </div>
        </div>

        <div id="addTaskModal" class="modal" tabindex="-1" style="color: black;">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Task Info</h5>
                            <div class="ps-2">
                                <select id="status" class="w-150">
                                    <option value="" disabled selected>*STATUS</option>
                                    <option value="toDo" style="background-color: rgb(252, 59, 59);">TO-DO</option>
                                    <option value="inProgress" style="background-color: yellow;">IN-PROGRESS</option>
                                    <option value="completed" style="background-color: rgb(93, 232, 93);">COMPLETED</option>
                                </select>
                            </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4 text-end">
                                <label>*Name:</label>
                            </div>
                            <div class="col">
                                <input id="name" class="w-100" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-end">
                                <label>Description:</label>
                            </div>
                            <div class="col">
                                <input id="description" class="w-100" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-end">
                                <label for="dog-names">Priority:</label>
                            </div>
                            <div class="col">
                                <select id="priority" class="w-100">
                                    <option value="" disabled selected>&nbspSelect a Priority</option>
                                    <option value="low">&nbspLow</option>
                                    <option value="medium">&nbspMedium</option>
                                    <option value="high">&nbspHigh</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-end">
                                <p>Due Date:</p>
                            </div>
                            <div class="col">
                                <input id="dueDate" class="w-100" type="date">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-4 text-end">
                                <button id="deleteBtn" type="button" class="btn btn-danger btn-sm">DELETE</button>
                            </div>
                            <div class="col">
                                <p style="font-size: smaller;">WARNING: THIS WILL PERMANENTLY DELETE THE TASK UNDER THE CURRENT SHOWN NAME!</p>
                            </div>
                        </div>
                        <div id="confirmDeletionDiv" class="d-none">
                            <div class="row">
                                <div class="col-4 text-end">
                                    <button id="yesDeleteBtn" type="button" class="btn btn-success btn-sm me-2">YES</button>
                                    <button id="noDeleteBtn" type="button" class="btn btn-warning btn-sm">NO</button>
                                </div>
                                <div class="col">
                                    <p style="font-size: smaller;">Delete Task: <span class="fw-bold" id="taskNameForDelete"></span> ?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col">
                            <p>*REQUIRED FIELDS</p>
                        </div>
                        <button id="saveTaskInfo" type="button" class="btn btn-primary">Save</button>
                        <button id="closeTaskInfo" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
